<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="sort.js"></script>
</head>
<body>
<script>
/**
 * @param {ListNode} head
 * @param {number} n
 * @return {ListNode}
 */
 const removeNthFromEnd = function(head, n) {
  let dummy = new ListNode()
  dummy.next = head
  let fast = dummy
  let slow = dummy
  // 快指针先行n
  while(n !== 0) {
    fast = fast.next
    n--
  }
  // 快慢指针一起遍历到底
  while(!fast.next) {
    fast = fast.next
    slow = slow.next
  }
  // 删除第n个节点
  slow.next = slow.next.next
  return dummy.next
}
</script>
</body>
</html>
